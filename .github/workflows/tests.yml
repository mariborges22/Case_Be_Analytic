name: Unit Tests

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'pipelines/**'
      - 'scraping/**'
      - 'tests/**'
      - '.github/workflows/tests.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'pipelines/**'
      - 'scraping/**'
      - 'tests/**'
      - '.github/workflows/tests.yml'

jobs:
  test:
    name: Run Python Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pyspark requests delta-spark

      - name: Run Tests
        run: |
          pytest tests/test_silver.py

# ============================================================================
# Unit Tests - Pytest Workflow
# Executa testes unit√°rios em Pull Requests para branch dev
# ============================================================================

name: Unit Tests

on:
  pull_request:
    branches:
      - master
      - main
  push:
    branches:
      - master
      - main

jobs:
  pytest:
    name: Run Pytest
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jdk
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install pytest pytest-cov pytest-mock pytest-xdist
          pip install pyspark==3.5.0
          pip install databricks-connect==13.3.*
          pip install delta-spark==2.4.0
          
          # Install project dependencies if requirements.txt exists
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
      
      - name: Set JAVA_HOME
        run: |
          echo "JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64" >> $GITHUB_ENV
          echo "/usr/lib/jvm/java-11-openjdk-amd64/bin" >> $GITHUB_PATH
      
      - name: Verify environment
        run: |
          python --version
          java -version
          pip list | grep -E "pyspark|pytest|databricks"
      
      - name: Run unit tests
        run: |
          # Run pytest with coverage
          pytest tests/ \
            -v \
            --tb=short \
            --cov=pipelines/modules \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-report=html \
            -n auto
        env:
          PYSPARK_PYTHON: python
          PYSPARK_DRIVER_PYTHON: python
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-pytest-${{ matrix.python-version }}
          fail_ci_if_error: false
      
      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report-${{ matrix.python-version }}
          path: htmlcov/
          retention-days: 7
      
      - name: Generate test summary
        if: always()
        run: |
          echo "## Test Results üß™" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Python Version: ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          cat coverage.txt 2>/dev/null || echo "No coverage report generated"
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  lint-black:
    name: Code Formatting Check (Black)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install Black
        run: |
          pip install black==24.1.1
      
      - name: Check code formatting
        run: |
          black --check --diff  tests/

  lint-isort:
    name: Import Sorting Check (isort)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install isort
        run: |
          pip install isort==5.13.2
      
      - name: Check import sorting
        run: |
          isort --check-only --diff --profile black tests/

  lint-flake8:
    name: Code Linting (flake8)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install flake8
        run: |
          pip install flake8==7.0.0
      
      - name: Lint with flake8 (critical errors)
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 tests/ --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=tests/requirements.txt,venv,__pycache__
      
      - name: Lint with flake8 (warnings)
        continue-on-error: true
        run: |
          # Exit-zero treats all errors as warnings
          flake8 tests/ --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics --exclude=tests/requirements.txt,venv,__pycache__

  lint-mypy:
    name: Type Checking (mypy)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install mypy
        run: |
          pip install mypy==1.8.0
      
      - name: Type checking
        continue-on-error: true
        run: |
          mypy tests/ --ignore-missing-imports --no-strict-optional

  test-summary:
    name: Test Summary
    needs: [pytest, lint-black, lint-isort, lint-flake8, lint-mypy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.pytest.result }}" == "failure" ] || \
             [ "${{ needs.lint-black.result }}" == "failure" ] || \
             [ "${{ needs.lint-isort.result }}" == "failure" ] || \
             [ "${{ needs.lint-flake8.result }}" == "failure" ]; then
            echo "‚ùå Tests or linting failed"
            exit 1
          else
            echo "‚úÖ All tests and linting passed"
          fi


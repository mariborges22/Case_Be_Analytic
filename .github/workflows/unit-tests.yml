name: Unit Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install black isort flake8
      
      - name: Auto-format with Black
        run: black --line-length 88 .
      
      - name: Auto-format with isort
        run: isort --profile black .
      
      - name: Commit formatting changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --staged --quiet || git commit -m "style: auto-format with black and isort"
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
      
      - name: Run Flake8
        run: |
          flake8 . \
            --exclude=.git,__pycache__,.pytest_cache,.venv,venv,build,dist,*.egg-info \
            --extend-exclude=tests/requirements.txt,requirements.txt \
            --max-line-length=88 \
            --extend-ignore=E203,W503 \
            --per-file-ignores="__init__.py:F401"

  test:
    needs: lint-and-format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r tests/requirements.txt
      
      - name: Run Unit Tests
        run: |
          pytest tests/tests_unity/ \
            -v \
            --cov=src \
            --cov-report=xml \
            --cov-report=term-missing \
            --tb=short
      
      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
# ============================================================================
# Terraform Infrastructure Management
# Workflow isolado para provisionamento de infraestrutura Databricks
# ============================================================================

name: Terraform Infrastructure

on:
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'infra/**'
      - '.github/workflows/terraform_infra.yml'
  push:
    branches:
      - main
      - master
    paths:
      - 'infra/**'
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  TF_VERSION: '1.7.0'
  WORKING_DIR: './infra'

jobs:
  terraform-deploy:
    name: Terraform Deploy
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}
    
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Pre-flight Cleanup
        run: |
          rm -rf ~/.databrickscfg
          echo "✅ Cleaned up ~/.databrickscfg"
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Terraform Init
        id: init
        run: |
          terraform init -input=false -upgrade -lock=false
        env:
          TF_VAR_databricks_host: ${{ secrets.DATABRICKS_HOST }}
          TF_VAR_databricks_token: ${{ secrets.DATABRICKS_TOKEN }}
          TF_VAR_databricks_account_id: ${{ secrets.DATABRICKS_ACCOUNT_ID }}

      - name: Clean Legacy State (Clusters & Credentials)
        run: |
          terraform state rm -lock=false databricks_cluster.bronze_cluster || true
          terraform state rm -lock=false databricks_cluster.silver_cluster || true
          terraform state rm -lock=false databricks_cluster.gold_cluster || true
          terraform state rm -lock=false databricks_storage_credential.s3_credential || true
          terraform state rm -lock=false databricks_storage_credential.s3_storage_credential || true
        env:
          TF_VAR_databricks_host: ${{ secrets.DATABRICKS_HOST }}
          TF_VAR_databricks_token: ${{ secrets.DATABRICKS_TOKEN }}

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan \
            -var="environment=${{ github.event.inputs.environment || 'dev' }}" \
            -out=tfplan \
            -no-color \
            -input=false \
            -lock=false
        env:
          TF_VAR_databricks_host: ${{ secrets.DATABRICKS_HOST }}
          TF_VAR_databricks_token: ${{ secrets.DATABRICKS_TOKEN }}
          TF_VAR_databricks_account_id: ${{ secrets.DATABRICKS_ACCOUNT_ID }}
      
      - name: Terraform Apply
        if: |
          github.event.inputs.action == 'apply' || 
          (github.ref == 'master' && github.event_name == 'push') ||
          (github.ref == 'main' && github.event_name == 'push')
        run: terraform apply -auto-approve -input=false -lock=false tfplan
        env:
          TF_VAR_databricks_host: ${{ secrets.DATABRICKS_HOST }}
          TF_VAR_databricks_token: ${{ secrets.DATABRICKS_TOKEN }}
          TF_VAR_databricks_account_id: ${{ secrets.DATABRICKS_ACCOUNT_ID }}
      
      - name: Terraform Output
        if: success() && (github.event.inputs.action == 'apply' || github.event_name == 'push')
        run: |
          terraform output -json > terraform_outputs.json
          echo "### Terraform Outputs" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
          cat terraform_outputs.json >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  terraform-destroy:
    name: Terraform Destroy (CAUTION)
    if: github.event.inputs.action == 'destroy'
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}
    
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Pre-flight Cleanup
        run: |
          rm -rf ~/.databrickscfg
          echo "✅ Cleaned up ~/.databrickscfg"
      
      - name: ⚠️ Destroy Warning
        run: |
          echo "::warning::⚠️ TERRAFORM DESTROY INITIATED ⚠️"
          echo "::warning::This will attempt to destroy infrastructure in ${{ github.event.inputs.environment }}"
          echo "::warning::Resources with prevent_destroy = true will be protected"
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Terraform Init
        run: terraform init -input=false
        env:
          TF_VAR_databricks_host: ${{ secrets.DATABRICKS_HOST }}
          TF_VAR_databricks_token: ${{ secrets.DATABRICKS_TOKEN }}
          TF_VAR_databricks_host: ${{ secrets.DATABRICKS_HOST }}
          TF_VAR_databricks_account_id: ${{ secrets.DATABRICKS_ACCOUNT_ID }}
      
      - name: Terraform Destroy
        run: |
          terraform destroy \
            -var="environment=${{ github.event.inputs.environment }}" \
            -auto-approve \
            -input=false \
            -lock=false
        env:
          TF_VAR_databricks_host: ${{ secrets.DATABRICKS_HOST }}
          TF_VAR_databricks_token: ${{ secrets.DATABRICKS_TOKEN }}

          TF_VAR_databricks_account_id: ${{ secrets.DATABRICKS_ACCOUNT_ID }}
